<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA ORDENADA/ NAO ORDENADA</title>
    <style type="text/css">
    ul{
        color: red;
    }
    ol{
        color:blue;
    }
    li.quadrado{
        list-style-image: url("quadrado.png");</style>
    }
    li.circle{
        list-style-image: url("circle.png");</style>   
    }
    </style>
    </head>
<body>
    <h1>Lista ordenadas /nao ordenada</h1>
    <ul>
        <li>frutas</li>
        <ol>
            <li>maca</li>
            <li>banana</li>
            <li>manga</li>
        </ol>
        <li>Bebidas</li>
        <ol type="I">
            <li>Vinhos</li>
            <ul type="square">
                <li>Branco</li>
                <li>Tinto</li>
            </ul>
            <li>Refrigerantes</li>
            <ul type="disc">
                <li>Coca-cola</li>
                <li>Fanta</li>
            </ul>
            </ol>
            <li>Imagens</li>
            <ul>
                <li class="quadrado">Quadrado</li>
                <li class="circulo">circulo</li>
            </ul>
    </ul>
    <p><a href="index.html">Home</a></p>
    
</body>
</html>
